spring:
  application:
    name: WORKSHOP-SERVICE
  datasource:
    url: jdbc:postgresql://localhost:5432/auto-hub
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: health,info

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

